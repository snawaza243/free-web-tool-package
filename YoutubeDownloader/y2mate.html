<!-- Okay, here is a possible HTML, CSS and JavaScript code for a web application that is a clone of the "https://www.y2mate.com/" website that is basically a YouTube video downloader:

```html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Y2Mate Clone</title>
  <style>
    /* Add some style to the elements */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;

      display: none; /* Hide the result element by default */
    }

    .result h3 {
      color:#333; 
       font-size :20 px; 
       text-align :center; 
       margin-bottom :10 px; 
     }
    
     .result table { 
       width :100%; 
       border-collapse :collapse; 
     }
    
     .result th { 
       background-color :#333; 
       color :white; 
       padding :10 px; 
     }

       border :1 px solid #ccc; 
       padding :10 px;

       display :block;

</head>
<body>
  <div class="header">
    <!-- Add a logo element -->
    <div class="logo">
        <img src="https://www.y2mate.com/themes/y2mate/images/logo.png" alt="Y2Mate Logo">
        <h1>Y2Mate Clone</h1>
    </div>

    <!-- Add a navigation element -->
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">FAQ</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
        <a href="#">Donate</a>
        <a href="#">Login</a>
        <a href="#">Register</a>
        <a href="#">Language</a>
        <a href="#">More</a>
        <a href="#">Dark Mode</a>
    </div>
  </div>

  <div class="main">
    <!-- Add a main element -->
    <h2>YouTube Video Downloader</h2>
    <form id="form">
      <!-- Add an input element to enter the YouTube video link -->
      <input id="input" type="url" placeholder="Enter YouTube video link" required>

      <!-- Add a button element to start the download -->
      <button id="button" type="submit">Start</button>
    </form>

    <!-- Add a result element to display the download options -->
    <div id="result" class="result">
      <h3>Download Options</h3>
      <table id="table">
        <!-- Add a table element to display the download options -->
        <thead>
          <!-- Add a table head element to display the table headers -->
          <tr>
            <th>Format</th>
            <th>Quality</th>
            <th>Size</th>
            <th>Download</th>
          </tr>
        </thead>
        <tbody>
          <!-- Add a table body element to display the table rows -->
          <!-- The table rows will be dynamically generated by the JavaScript code -->
        </tbody>
      </table>
    </div>

    <!-- Add an error element to display the error message -->
    <p id="error" class="error"></p>
  </div>

  <!-- Add a script element to run the JavaScript code -->
  <script>
    // Get the form element from the HTML document
    let form = document.getElementById("form");

    // Get the input element from the HTML document
    let input = document.getElementById("input");

    // Get the button element from the HTML document
    let button = document.getElementById("button");

    // Get the result element from the HTML document
    let result = document.getElementById("result");

    // Get the table element from the HTML document
    let table = document.getElementById("table");

    // Get the error element from the HTML document
    let error = document.getElementById("error");

    // Define a function to fetch the download options from a given link
    function fetchOptions(link) {
      // Use a proxy server to avoid CORS issues
      let proxy = "https://cors-anywhere.herokuapp.com/";

      // Use a third-party API to get the download options
      let api = "https://www.y2mate.com/mates/en68/analyze/ajax";

      // Create a new FormData object to store the request parameters
      let formData = new FormData();

      // Append the request parameters to the FormData object
      formData.append("url", link);
      formData.append("q_auto", 0);
      formData.append("ajax", 1);

      // Create a new XMLHttpRequest object to send the request
      let xhr = new XMLHttpRequest();

      // Set the request method and URL
      xhr.open("POST", proxy + api);

      // Set the request header for content type
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

      // Define a function to handle the response
      xhr.onload = function () {
        // Check if the status code is 200 (OK)
        if (xhr.status === 200) {
          // Parse the response text as JSON
          let data = JSON.parse(xhr.responseText);

          // Check if the data has a result attribute
          if (data.result) {
            // Display the result element and hide the error element
            result.style.display = "block";
            error.style.display = "none";

            // Get the table body element from the table element
            let tbody = table.querySelector("tbody");

            // Clear any previous table rows from the table body element
            tbody.innerHTML = "";

            // Loop through each format in the data result attribute
            for (let format of data.result) {
              // Create a new table row element
              let tr = document.createElement("tr");

              // Create a new table cell element for format name
              let tdFormat = document.createElement("td");
              tdFormat.textContent = format.format;

              // Create a new table cell element for format quality
              let tdQuality = document.createElement("td");
              tdQuality.textContent = format.quality;

              // Create a new table cell element for format size
              let tdSize = document.createElement("td");
              tdSize.textContent = format.size;

              // Create a new table cell element for format download link
              let tdDownload = document.createElement("td");
              let aDownload = document.createElement("a");
              aDownload.href = format.url;
              aDownload.download = format.title + "." + format.ext;
              aDownload.textContent = "Download";
              tdDownload.appendChild(aDownload);

              // Append the table cell elements to the table row element
              tr.appendChild(tdFormat);
              tr.appendChild(tdQuality);
              tr.appendChild(tdSize);
              tr.appendChild(tdDownload);

              // Append the table row element to the table body element
              tbody.appendChild(tr);
            }
          } else {
            // Display an error message in the error element and hide the result element
            error.textContent = "Sorry, no download options found.";
            error.style.display = "block";
            result.style.display = "none";
          }
        } else {
          // Display an error message in the error element and hide the result element
          error.textContent = "Sorry, something went wrong. Please try again later.";
          error.style.display = "block";
          result.style.display = "none";
        }
      };

      // Define a function to handle the request error
      xhr.onerror = function () {
        // Display an error message in the error element and hide the result element
        error.textContent = "Sorry, something went wrong. Please check your network connection.";
        error.style.display = "block";
        result.style.display = "none";
      };

      // Send the request with the FormData object
      xhr.send(formData);
    }

    // Add an event listener to the form element to fetch the download options when the form is submitted
    form.addEventListener("submit", function (event) {
      // Prevent the default form submission behavior
      event.preventDefault();

      // Get the value of the input element
      let value = input.value;

      // Check if the value is a valid YouTube video link
      if (value.startsWith("https://www.youtube.com/watch?v=")) {
        // Fetch the download options and display an alert message
        fetchOptions(value);
        alert("Fetching download options...");
      } else {
        // Display an error message in the error element and hide the result element
        error.textContent = "Please enter a valid YouTube video link.";
        error.style.display = "block";
        result.style.display = "none";
      }
    });
  </script>
</body>
</html>
