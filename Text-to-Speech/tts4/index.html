<!DOCTYPE html>
<html>
<head>
	<title>Text to Speech Converter</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			font-size: 16px;
			background-color: #f5f5f5;
		}
		
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		h1 {
			font-size: 28px;
			margin-bottom: 20px;
		}
		
		label {
			display: block;
			margin-bottom: 10px;
		}
		
		textarea {
			width: 100%;
			height: 200px;
			resize: none;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			background-color: #fff;
			font-size: 16px;
			margin-bottom: 20px;
		}
		
		button {
			padding: 10px 20px;
			background-color: #007bff;
			border: none;
			border-radius: 4px;
			color: #fff;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		
		button:hover {
			background-color: #0062cc;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Text to Speech Converter</h1>
		<label for="text">Enter text:</label>
		<textarea id="text" placeholder="Enter text to convert to speech"></textarea>
		<button id="convert">Convert to Speech</button>
		<a id="download" download>Download MP3</a>
	</div>
	<script src="app.js"></script>
</body>
</html>
