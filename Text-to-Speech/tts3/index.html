<!DOCTYPE html>
<html>
  <head>
    <title>Text-to-Speech Web Tool</title>
    <style>
      /* Add some basic styling to the text input and button */
      #text-input {
        width: 100%;
        height: 150px;
        font-size: 16px;
        margin-bottom: 10px;
      }
      #convert-button {
        padding: 10px;
        font-size: 16px;
        background-color: #0077FF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #download-button {
        padding: 10px;
        font-size: 16px;
        background-color: #0077FF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <label for="text-input">Enter Text:</label>
    <textarea id="text-input"></textarea>
    <button id="convert-button">Convert to Speech</button>
    <a id="download-button" download="audio.mp3">Download Audio</a>
    <audio id="audio-player" controls></audio>
    <script src="text-to-speech.js"></script>
  </body>
</html>
