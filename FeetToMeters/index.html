<!DOCTYPE html>
<html>

<head>
    <title>Feet to Meters Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">
        <h1 class="title">Feet to Meters Converter</h1>
        <label for="feet" class="label">Enter the length in feet:</label>
        <input type="number" id="feet" class="input">
        <button onclick="convert()" class="button">Convert</button>
        <p id="result" class="result"></p>
    </div>
    <style>
        #container {
            width: 80%;
            margin: auto;
            text-align: center;
        }

        .title {
            font-size: 3rem;
            margin-top: 2rem;
        }

        .label {
            font-size: 1.5rem;
        }

        .input {
            font-size: 1.5rem;
            padding: 0.5rem;
            margin: 1rem;
            border: 2px solid black;
            border-radius: 10px;
        }

        .button {
            font-size: 1.5rem;
            padding: 0.5rem 1.5rem;
            margin: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #3e8e41;
        }

        .result {
            font-size: 1.5rem;
            margin: 1rem;
        }
    </style>
    <script>
        function convert() {
            let feet = document.getElementById("feet").value;
            let meters = feet * 0.3048;
            document.getElementById("result").innerHTML = meters.toFixed(2) + " meters";
        }

    </script>
</body>

</html>
