<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Playlist</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <div class="blogger-youtube">
    <div class="video-gallery">

      <div class="video ytiframe">
        <iframe id="player"
        allow="accelerometer; 
        autoplay=1; 
        clipboard-write;
         encrypted-media; 
         gyroscope; 
         picture-in-picture" 
         allowfullscreen="1" 
         Modestbranding="1"
         src="https://www.youtube.com/embed/PJjB4Mpu5W8?autoplay=1&rel=0&Modestbranding=1"
        width="100%" 
        height="auto" 
        frameborder="0" 
        ></iframe>
      </div>

      <div class="playlist">
        <h2>Playlist</h2>
        <ul id="playlist">
          <!-- playlist videos will be dynamically added here -->
        </ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
