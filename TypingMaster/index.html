<!DOCTYPE html>
<html>

<head>
	<title>Typing Master</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<header>
		<h1>Typing Master</h1>
	</header>
	<main>
		<div id="game-container">
			<p id="text">Type this text</p>
			<textarea id="input-field" type="text" placeholder="Start typing..."></textarea>
			<p id="timer">Time remaining: <span id="time">60</span> seconds</p>
			<button id="start-btn">Start</button>
			<button id="reset-btn">Reset</button>

			<br><br>
			<div>
				Word: <span id="word-count">0</span>
			</div>
			<div>
				Space: <span id="word-count-space">0</span>
			</div>
		</div>
	</main>
	<footer>
		<p>&copy; 2023 Typing Master</p>
	</footer>
	<script src="app.js"></script>
</body>

</html>
