<!DOCTYPE html>
<html>
<head>
	<title>Weight Unit Converter</title>
	<style>
		/* Define new classes for CSS styling */
		.container-si {
			margin: 0 auto;
			padding: 20px;
			max-width: 600px;
			background-color: #f7f7f7;
			border-radius: 5px;
			box-shadow: 0px 0px 5px #333;
		}

		.input-group {
			margin-bottom: 15px;
		}

		.container-si label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}

		.container-si input[type="number"] {
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			width: 100%;
		}

		.container-si select {
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			width: 100%;
		}

		.container-si button {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		.container-si button:hover {
			background-color: #2E8B57;
		}

		.result {
			margin-top: 20px;
			font-size: 24px;
			font-weight: bold;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container-si">
		<h1>Weight Unit Converter</h1>
		<div class="input-group">
			<label for="input-value">Value:</label>
			<input type="number" id="input-value" placeholder="Enter a value" />
		</div>
		<div class="input-group">
			<label for="input-unit">Unit:</label>
			<select id="input-unit">
				<option value="g">grams (g)</option>
				<option value="kg">kilograms (kg)</option>
				<option value="mg">milligrams (mg)</option>
				<option value="lb">pounds (lb)</option>
				<option value="oz">ounces (oz)</option>
			</select>
		</div>
		<div class="input-group">
			<label for="output-unit">Convert to:</label>
			<select id="output-unit">
				<option value="g">grams (g)</option>
				<option value="kg">kilograms (kg)</option>
				<option value="mg">milligrams (mg)</option>
				<option value="lb">pounds (lb)</option>
				<option value="oz">ounces (oz)</option>
			</select>
		</div>
		<button id="convert-btn">Convert</button>
		<div class="result" id="result"></div>
	</div>

	<script>
		const convertBtn = document.getElementById("convert-btn");
		const inputValue = document.getElementById("input-value");
		const inputUnit = document.getElementById("input-unit");
		const outputUnit = document.getElementById("output-unit");
		const result = document.getElementById("result");

		// Conversion rates
		const conversionRates = {
			g: {
				g: 1,
				kg: 0.001,
				mg: 1000,
				lb: 0.00220462,
				oz: 0.035274
			},
			kg: {
				g: 1000,
				kg: 1,
				mg: 1000000,
				lb: 2.20462,
				oz: 35.274
			},
			mg: {
				g: 0.001,
				kg: 0.000001,
				mg: 1,
				lb: 0.00000220462,
				oz: 0.000035274
			},
			lb: {
				g: 453.592,
				kg: 0.453592,
				mg: 453592,
				lb: 1,
				oz: 16
			},
			oz: {
				g: 28.3495,
				kg: 0.0283495,
				mg: 28349.5,
				lb: 0.0625,
				oz: 1
			}
		};

		// Function to perform the conversion
		function convert() {
			const input = inputValue.value;
			const fromUnit = inputUnit.value;
			const toUnit = outputUnit.value;

			const conversionRate = conversionRates[fromUnit][toUnit];
			const output = input * conversionRate;

			result.innerHTML = `${input} ${fromUnit} = ${output} ${toUnit}`;
		}

		// Add event listener to the Convert button
		convertBtn.addEventListener("click", convert);
	</script>
</body>
</html>
